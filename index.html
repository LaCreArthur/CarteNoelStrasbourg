<body class="text-center">
<div class="d-flex w-100 h-100 p-3 mx-auto flex-column">
<!--  <div class="cover-container">-->
    <header class="masthead mb-auto">
        <div class="mx-auto cover-container inner p-3">
            <h3 class="masthead-brand">Carte du marché de noël de Strasbourg</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="#">Carte</a>
                <a class="nav-link" href="#">Liste</a>
                <a class="nav-link" href="#">Contact</a>
            </nav>
        </div>
    </header>
<!--  </div>-->

    <main role="main" class="inner cover">
        <h3 class="lead">Test de cartes représentant les chalets du marché de noël de Strasbourg</h3>
        <div class="container-fluid">
            <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1mC35Qc9ufG0QAChh48FYFpJbbavIyrmU"
                    class="map"></iframe>
            <h4 class="cover-heading">Réalisée avec Google My Maps</h4>
            <p class="lead">
              <a href="https://www.google.com/maps/d/u/0/viewer?hl=fr&mid=1mC35Qc9ufG0QAChh48FYFpJbbavIyrmU&ll=48.58452564380618%2C7.749291602392319&z=21" class="btn btn-lg btn-secondary">Plein écran</a>
            </p>
        </div>
        
        
        <div>
            <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
            <script src="https://unpkg.com/elm-pep"></script>
            
            <div id="map" class="map"></div>
            <div id="info">&nbsp;</div>
            <script type="module" src="main.js"></script>
        </div>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Demo made with <a href="https://getbootstrap.com/">Bootstrap</a>, by <a

        </div>
    </footer>
